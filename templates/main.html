<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>CloudBox: {% block title %}{% end %}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Cloud File Storage">
        <meta name="author" content="CloudBox">
        <link rel="shortcut icon" href="/static/images/favicon.ico" />
        <link href="/static/css/bootstrap-responsive.css" rel="stylesheet" />
        <link href='/static/css/themes/united.min.css' rel='stylesheet' />
        <link href="/static/css/animate.css" rel="stylesheet" />
        <style type="text/css">
            body {
                padding-top: 60px;
                padding-bottom: 40px;
            }.sidebar-nav {
                padding: 9px 0;
            }
        </style>
        <!--[if lt IE 9]>
          <script src="/static/js/libs/html5.js"></script>
        <![endif]-->
        <script src="/static/js/jquery.js" type="text/javascript"></script>
        <script src="/static/js/bootstrap.min.js" type="text/javascript"></script>
        {% block header %}{% end %}
    </head>
    <body>
        {% module Menu() %}
        <div class="container-fluid animated fadeIn">
            {% block content %} Content Missing {% end %}
            <hr>
        <footer>
            <p>
                CloudBox &copy; {{ datetime.date.today().year }} -
                Version {{ handler.application.settings['version'] }}
            </p>
        </footer>
        </div><!--/.fluid-container--> 
    </body>
</html>

{% extends "../main.html" %}

{% block title %}Login{% end %}

{% block content %}
  <div class="container">
    <h1>CloudBox Settings</h1>
    <br />
    {% if errors != None and len(errors) != 0 %}
      {% for error in errors %}
        <div class="alert alert-error">
          <a class="close" data-dismiss="alert" href="#">Ã—</a>
          <h4 class="alert-heading">ERROR</h4>
          {{ error }}
        </div>
      {% end %}
    {% end %}
    <div class="well">
      <form class="form-horizontal" action="/settings" method="post" autocomplete="off">  
        {% raw xsrf_form_html() %}
          <legend>Change Password</legend>
          <div class="control-group">
            <label class="control-label" for="old_password">Current Password</label>
            <div class="controls">
              <input autofocus name="old_password" id="old_password" placeholder="Current Password" type="password"/>
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="new_password1">New Password</label>
            <div class="controls">
              <input name="new_password1" id="new_password1" placeholder="New Password" type="password" />
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="new_password2">Confirm Password</label>
            <div class="controls">
              <input name="new_password2" id="new_password2" placeholder="Confirm New Password" type="password" />
            </div>
          </div>
          <div class="control-group">
            <div class="controls">
              <button class="btn btn-primary" type="submit">Update Password</button>
            </div>
          </div>
      </form>
    </div>
  </div>
{% end %}

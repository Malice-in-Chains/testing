{% extends "../main.html" %}

{% block title %}CMS{% end %}

{% block content %}
  <div class="container">
    <h1>CloudBox Blog CMS</h1>
    <br />
    {% if errors != None and len(errors) != 0 %}
      {% for error in errors %}
        <div class="alert alert-error">
          <a class="close" data-dismiss="alert" href="#">Ã—</a>
          <h4 class="alert-heading">ERROR</h4>
          {{ error }}
        </div>
      {% end %}
    {% end %}
    <div class="well">
      <form class="form-horizontal" action="/admin" method="post" enctype="multipart/form-data" autocomplete="off">  
        {% raw xsrf_form_html() %}
          <legend>Create a New Blog Entry</legend>
          <div class="control-group">
            <label class="control-label" for="title">Title</label>
            <div class="controls">
              <input autofocus name="title" id="title" placeholder="Title" type="text"/>
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="paragraph">Paragraph</label>
            <div class="controls">
              	<textarea name="paragraph" id="paragraph" placeholder="Blog Entry" >
          		</textarea>
            </div>
          </div>
            <div class="control-group">
                <label class="control-label" for="upload">Image</label>
                <div class="controls">
                    <input name="upload" id="upload" type="file"/>
                </div>
            </div>
          <div class="control-group">
            <div class="controls">
              <button class="btn btn-primary" type="submit">Post</button>
            </div>
          </div>
      </form>
    </div>
  </div>
{% end %}

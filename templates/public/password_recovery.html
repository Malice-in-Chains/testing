{% extends "../main.html" %}

{% block title %}Password Recovery{% end %}

{% block content %}
  <div class="container">
    <h1>Forgot Password</h1>
    <br />
    {% if errors != None and len(errors) != 0 %}
      {% for error in errors %}
        <div class="alert alert-error">
          <a class="close" data-dismiss="alert" href="#">Ã—</a>
          <h4 class="alert-heading">ERROR</h4>
          {{ error }}
        </div>
      {% end %}
    {% end %}
    <div class="well">
      <form class="form-horizontal" action="/recovery" method="post" autocomplete="off">  
        {% raw xsrf_form_html() %}
          <legend>Account Recovery</legend>
          <div class="control-group">
            <label class="control-label" for="username">Username</label>
            <div class="controls">
              <input autofocus name="username" id="username" placeholder="Username" type="text"/>
            </div>
          </div>
          <div class="control-group">
            <div class="controls">
              <button class="btn btn-primary" type="submit">Send Recovery Email</button>
            </div>
          </div>
      </form>
    </div>
  </div>
{% end %}

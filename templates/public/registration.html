{% extends "../main.html" %}

{% block title %}Registration{% end %}

{% block content %}
    <div class="container">
        <h1>Registration</h1>
        <br />
        {% if errors != None and len(errors) != 0 %}
            {% for error in errors %}
                <div class="alert alert-error">
                    <a class="close" data-dismiss="alert" href="#">Ã—</a>
                    <h4 class="alert-heading">ERROR</h4>
                    {{ error }}
                </div>
            {% end %}
        {% end %}
        <div class="well">
            <legend>Create New Account</legend>
            <form class="form-horizontal" action="/registration" method="post" autocomplete="off">  
                {% raw xsrf_form_html() %}
                <div class="control-group">
                    <label class="control-label" for="account">Username</label>
                    <div class="controls">
                        <input autofocus id="account" name="username" placeholder="Username" type="text" />
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="email_addr">Email</label>
                    <div class="controls">
                        <input id="email_addr" name="email" placeholder="Email Address" type="email" />
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="pass1">Password</label>
                    <div class="controls">
                        <input id="pass1" name="password1" placeholder="Password" type="password" />
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="pass2">Confirm Password</label>
                    <div class="controls">
                        <input id="pass2" name="password2" placeholder="Confirm Password" type="password" />
                    </div>
                </div>
                <div class="control-group">
                    <div class="controls">
                        <button class="btn btn-primary" type="submit">&nbsp;Register Account&nbsp;</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% end %}
